<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../Materials/bootstrap.min.css">

    <script src="../Materials/jquery.min.js" type="text/javascript"></script>
    <!--顺序也不能乱，jQuery要在前-->
    <script src="../Materials/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-success " data-toggle="dropdown" type="button">
                <!--dropdown-toggle类不是必须的，而data-toggle="dropdown" 则是js必须的-->
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">111</a></li>
                <li class="dropdown-header">i am a header</li>
                <li><a href="">222</a></li>
                <li class="divider" role="separator"></li>
                <li><a href="">333</a></li>
            </ul>
        </div>

        <br>

        <div class="btn-group" role="group">
            <button class="btn btn-success" type="button">沉醉东风</button>
            <button class="btn btn-success" type="button">沉醉东风</button>
            <button class="btn btn-success" type="button">沉醉东风</button>
            <button class="btn btn-success" type="button">沉醉东风</button>
        </div>

        <hr>

        <div class="btn-group btn-group-justified" role="group">
            <!--必须包裹在.btn-group中！！-->
            <div class="btn-group">
                <button class="btn btn-default" type="button">醉漾轻舟</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" type="button">醉漾轻舟</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" type="button">醉漾轻舟</button>
            </div>
        </div>

        <hr>

        <div class="btn-group">
            <div class="btn-group">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                    花溪碧
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>钗头凤1</li>
                    <li role="separator">钗头凤2</li>
                    <li>钗头凤3</li>
                </ul>
            </div>
            <div class="btn-group btn-group-lg">
                <button class="btn btn-success" type="button">Separated</button>
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>钗头凤1</li>
                    <li role="separator">钗头凤2</li>
                    <li>钗头凤3</li>
                </ul>
            </div>
            <div class="btn-group dropup">
                <button class="btn btn-success" type="button">Separated</button>
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="false">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>钗头凤1</li>
                    <li role="separator">钗头凤2</li>
                    <li>钗头凤3</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
