<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-examples</title>
    <style>
        * {
            padding: 0;
            border:none;
            margin: 0;
        }

        .container {
            padding: 50px 2.5%;
            background: -webkit-linear-gradient(top, #222, #333);
            background: linear-gradient(top, #222, #333);
            /*sticky-footer*/
            display: flex;
            flex-direction: column;
        }
        .sticky-footer {
            width:100%;
            height:50px;
            background-color: pink;
            font-size: 30px;
            justify-content: center;
            align-items: center;
        }

        .dice-wrapper {
            width:100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .dice {
            display: flex;
            margin: 16px;
            padding: 4px;

            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;

            box-shadow:
                    inset 0 5px white,
                    inset 0 -5px #bbb,
                    inset 5px 0 #d7d7d7,
                    inset -5px 0 #d7d7d7;

            border-radius: 10%;
        }
        .point {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }


        .dice-one {
            align-items: center;
            justify-content: center;
        }

        .dice-two {
            justify-content: space-between;
        }
        .dice-two .point:nth-child(2) {
            align-self: flex-end;
        }

        .dice-three {
            justify-content:space-between;
        }
        .dice-three .point:nth-child(2) {
            align-self: center;
        }
        .dice-three .point:nth-child(3) {
            align-self:flex-end;
        }

        .dice-four {
            justify-content:space-between;
        }
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dice-five {
            justify-content: space-between;
        }
        .dice-five .column:nth-child(2) {
            justify-content:center;
            /*flex-direction: column;之后，主轴就是 Y 轴了！！*/
        }

        .dice-six {
            justify-content: space-between;
        }

        .flex-grid {
            display: flex;
            flex-direction: column;
            width:100%;

        }
        .flex-grid-row {
            display: flex;
            flex-direction: row;
        }
        .grid-cell {
            flex:1;
            background-color: #FFFF66;
            height:50px;
            margin: 2.5%;
            display: flex;
            justify-content:center;
            align-items: center;
            font-size: 20px;
        }
        .cell-full {
            flex: 0 0 100%;
        }
        .cell-half {
            flex: 0 0 50%;
        }
        .cell-one-third {
            flex: 0 0 33.3%;
        }
        .cell-quater {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
<h1>http://www.ruanyifeng.com/blog/2015/07/flex-examples.html</h1>
<div class="container">

    <div class="dice-wrapper">
        <div class="dice dice-one">
            <span class="point"></span>
        </div>
        <div class="dice dice-two">
            <span class="point"></span>
            <span class="point"></span>
        </div>
        <div class="dice dice-three">
            <span class="point"></span>
            <span class="point"></span>
            <span class="point"></span>
        </div>
        <div class="dice dice-four">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="dice dice-five">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="dice dice-six">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
    </div>
    <div class="flex-grid">
        <div class="flex-grid-row">
            <div class="grid-cell">1</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell">3</div>
        </div>
        <div class="flex-grid-row">
            <div class="grid-cell cell-full">Full</div>
        </div>
        <div class="flex-grid-row">
            <div class="grid-cell">1</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell cell-half">1/2</div>
        </div>
        <div class="flex-grid-row">
            <div class="grid-cell">1</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell cell-one-third">1/3</div>
        </div>
        <div class="flex-grid-row">
            <div class="grid-cell">1</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell cell-quater">1/4</div>
        </div>
    </div>
    <div class="sticky-footer">Sticky-Footer:https://css-tricks.com/couple-takes-sticky-footer/</div>
</div>
</body>
</html>
