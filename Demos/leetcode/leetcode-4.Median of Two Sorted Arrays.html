    <title>leetcode-4.Median of Two Sorted Arrays</title>
</head>
<body>
<script>
    /* Accepted:Runtime: 195 ms,solved the problem like speed!!!*/
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number}
 */
//var nums1 = [1, 3], nums2 = [2];
//var nums1 = [1, 2], nums2 = [3,4];
var nums1 = [], nums2 = [1];

var findMedianSortedArrays = function(nums1, nums2) {
    nums1=nums1.concat(nums2).sort(
            function(a,b) {
                return a-b;
            }
    );
    //console.log(nums1.length);
    /*How to fin the middle index of the arr?*/
    var len=nums1.length;
    if(len%2===0) {
        return (nums1[len/2-1]+nums1[(len/2)])/2;
    } else {
        /*in node:*/
        //return nums1[parseInt((len/2))];
        return nums1[window.parseInt((len/2))];
    }
};
    console.log('outcome: '+findMedianSortedArrays(nums1,nums2));
</script>
</body>
