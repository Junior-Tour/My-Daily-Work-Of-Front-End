<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown</title>

    <style>
        /*reset*/
        ul {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        .clearfix:before,.clearfix:after {
            content: " ";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
             zoom: 1;
         }
        h1 {
            margin: 100px 0;
        }


        .nav {
            width:960px;
            font: 20px/1 "microsoft yahei",sans-serif;
            margin: 0 auto;
        }
        .nav li {
            /*width:80px;*/
            /*总是用固定宽度不灵活！*/
            /*line-height:50px;*/
            /*display: inline;*/
            /*行内元素不能包裹住子元素，子元素的垂直内边距会塌陷。
            所以还是推荐用浮动。*/
            float: left;
            border: 1px solid #e5e5e5;
            margin-right: 20px;
        }
        .dropdown-trigger {
            position: relative;
        }
        .nav li a {
            text-align: center;
            display: block;
            /*a标签为块状时就能自动布满父元素。*/
            line-height:50px;
            padding: 0 30px;
        }
        .nav li a:hover {
            color: white;
            background: black;
        }
        .dropdown-menu {
            visibility: hidden;
            opacity: 0;
            transition: all .3s linear;
            position: absolute;
            left:0;
            top: 50px;
            height: 100%;
            padding-top:10px ;
        }
        .dropdown-menu li {
            float: none;
            line-height:50px;
            margin-top: 5px;
        }
        .dropdown-menu li a {
            padding: 0 10px;
        }
        .dropdown-trigger:hover .dropdown-menu {
            visibility: visible;
            opacity: 1;
        }

        div#nav {
            background: #eee;
            width:600px;
            height:40px;
            margin: 0 auto;
        }
        #nav ul li {
            background: #eee;
            float: left;
            /*width:90px;*/
            line-height:40px;
            text-align: center;
            position: relative;
        }
        #nav a {
            display: block;
            padding: 0 10px;
            color: black;
        }
        #nav ul ul {
            display: none;
            position: absolute;
            left: 0;
            top: 40px;
        }
        #nav li:hover ul {
            display: block;
        }
        #nav a:hover {
            color: white;
            background: #666;
        }
        #nav ul li ul li {
            margin-top: 5px;
            float: none;
        }
        #nav ul li ul li a:hover {
            background: blue;
        }
    </style>
</head>
<body>
<div class="section">
    <h1>Made by myself.</h1>
    <ul class="nav clearfix">
        <li><a href="#">Home</a></li>
        <li class="dropdown-trigger">
            <a href="#">News</a>
            <ul class="dropdown-menu clearfix">
                <li><a href="#">FutureFutureFuture</a></li>
                <li><a href="#">Now</a></li>
                <li><a href="#">Past</a></li>
            </ul>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        <li><a href="#">About</a></li>
    </ul>
</div>

<div class="section">
    <h1>Made in pure CSS by Imooc.</h1>
    <div id="nav">
        <ul class="">
            <li><a href="">merry1</a></li>
            <li> 
                <a href="">课程大厅</a>
                <ul>
                    <li><a href="">javascript1</a></li>
                    <li><a href="">jquery</a></li>
                    <li><a href="">javascript3</a></li>
                </ul>
            </li>
            <li><a href="">merry3</a></li>
            <li><a href="">merry4</a></li>
        </ul>
    </div>
</div>

</body>
</html>
