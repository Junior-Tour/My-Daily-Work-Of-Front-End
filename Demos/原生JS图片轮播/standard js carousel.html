<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>standard js carousel</title>
    <style>
        .container {
            width:500px;
            border: 10px solid black;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .item-wrapper {
            width:1500px;
            height:250px;
            position: relative;
            top:0;
            left:0;
            transition: left .2s ease-in;
        }
        .img-div {
            width:500px;
            height: 250px;
            float: left;
            /*position: absolute;*/
            /*top: 0;*/
        }
        #no-1 {
            background-color: red;
        }
        #no-2 {
            background-color: blue;
        }
        #no-3 {
            background-color: yellow;
        }
        #prev {
            left:0;
        }
        #next {
            right:0;
        }
        .index-btn-group {
            position: absolute;
            top: 80%;
            left:50%;
            margin-left: -41px; /*41px is half of its width,it can solve the position is not center.*/
        }
        .index-btn {
            width:20px;
            height: 20px;
            border: 1px solid #fff;
            border-radius: 11px;
            background-color: #000;
            float: left;
            cursor: pointer;
            margin-left: 5px;
        }
        .btn {
            display: inline-block;
            width:80px;
            height:40px;
            background-color: cyan;
            border-radius: 8px;
            text-align: center;
            font-size:25px;
            line-height:20px;
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item-wrapper">
        <div class="img-div" id="no-1">111111</div>
        <div class="img-div" id="no-2">222222</div>
        <div class="img-div" id="no-3">333333</div>
    </div>
    <div class="index-btn-group">
        <div class="index-btn" id="to-1">1</div>
        <div class="index-btn" id="to-2">2</div>
        <div class="index-btn" id="to-3">3</div>
    </div>
    <button id="prev" class="btn">prev</button>
    <button id="next" class="btn">next</button>
</div>

<script>
    window.onload=function () {
        var prev = document.querySelectorAll("#prev")[0];
        var next = document.querySelectorAll("#next")[0];
        var indexBtns = document.querySelectorAll(".index-btn");

        prev.onclick = function () {
            moveSlide(500);
        };
        next.onclick = function () {
            moveSlide(-500);
        };

        for (var i = 0; i < indexBtns.length; i++) {
            (function (i) {
                var currentIndexBtn = indexBtns[i];
                currentIndexBtn.onclick = function () {
                    console.log("i="+i);
                    moveTo( i );
                }
            })(i);
        }
    };

    function moveSlide(offsetValue) {
        var itemWrapper=document.querySelectorAll(".item-wrapper")[0];

        var currentLeftOffset=window.getComputedStyle(itemWrapper).getPropertyValue("left");
        var newLeftOffset=parseInt(currentLeftOffset)+offsetValue;
        if (newLeftOffset>0) {
            newLeftOffset+=-1500;
        }
        if (newLeftOffset<-1000) {
            newLeftOffset+=1500;
        }
        itemWrapper.style.left=newLeftOffset+"px";
    }

    function moveTo(index) {
        var itemWrapper=document.querySelectorAll(".item-wrapper")[0];

        itemWrapper.style.left=index*-500+"px";
    }
</script>
</body>
</html>
