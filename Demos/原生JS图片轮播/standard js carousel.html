<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>standard js carousel</title>
    <style>
        .container {
            width:500px;
            border: 10px solid black;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .item-wrapper {
            width:1500px;
            height:250px;
            position: relative;
            top:0;
            left:0;
        }
        .img-div {
            width:500px;
            height: 250px;
            float: left;
            /*position: absolute;*/
            /*top: 0;*/
        }
        #no-1 {
            background-color: red;
        }
        #no-2 {
            background-color: blue;
        }
        #no-3 {
            background-color: yellow;
        }
        #prev {
            left:0;
        }
        #next {
            right:0;
        }
        .btn {
            display: inline-block;
            width:80px;
            height:40px;
            background-color: cyan;
            border-radius: 8px;
            text-align: center;
            font-size:25px;
            line-height:20px;
            position: absolute;
            top: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item-wrapper" style="left: 0;">
        <div class="img-div" id="no-1"></div>
        <div class="img-div" id="no-2"></div>
        <div class="img-div" id="no-3"></div>
    </div>
    <button id="prev" class="btn">prev</button>
    <button id="next" class="btn">next</button>
</div>

<script>
    window.onload=function () {
        var prev=document.querySelectorAll("#prev")[0];
        var next=document.querySelectorAll("#next")[0];

        prev.onclick=function () {
            moveSlide(-600);
        };
        next.onclick=function () {
            moveSlide(600);
        };
    };

    function moveSlide(offsetValue) {
        var itemWrapper=document.querySelectorAll(".item-wrapper")[0];

        var newLeftOffset=parseInt(window.getComputedStyle(itemWrapper).getPropertyValue("left"))+offsetValue;
        itemWrapper.style.left=newLeftOffset+"px";
    }
</script>
</body>
</html>
