<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leetcode3.longestSubstring</title>
</head>
<body>

<script>
    /*
     * 2017年3月7日16:54:53，case1: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKL...........&'()*+,-./:;<=>?@[\\]^_`{|}~ abcdefghijklmnopq"
     * Time Limit Exceeded
     *
     * */

    var inputString=prompt("Input string:","pwwkew");

    var lengthOfLongestSubstring = function (s) {
        var startPos=0,endPos,longestLength=0,
                strArr=s.split('');

        for(startPos=0;startPos<s.length;startPos++) {
            if (startPos< s.length-1) {
                endPos=startPos+1;
            }
            var subStr=strArr[startPos];

            if (strArr[endPos]!==undefined) {
                while (subStr.indexOf(strArr[endPos])<=-1) {
                    subStr+=strArr[endPos];
                    if (endPos< s.length-1) {
                        endPos++;
                    }
                }
            }
            if (subStr.length>longestLength) {
                longestLength=subStr.length;
            }
        }

//        alert(inputString+"\'s "+"longestLength is "+longestLength);
        return longestLength;
    }

    lengthOfLongestSubstring(inputString);
</script>
</body>
</html>
