<script>
    /*
     * 2017年3月7日16:54:53，case1: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKL...........&'()*+,-./:;<=>?@[\\]^_`{|}~ abcdefghijklmnopq"

//    var inputString=prompt("Input string:","pwwkew");
        var inputString="pwwkew";

    var lengthOfLongestSubstring = function (s) {
        var currentStartChar,identicalCharPos;
        var subStrLength=-1,longestLength=-2;
        /*If there is not the repeating char,record the unique char for a part of the sub str.*/
        var tempUniqueStrLength=0;

        for (var subStrStartPos=0;subStrStartPos<s.length;subStrStartPos++) {
            currentStartChar=s.charAt(subStrStartPos);
            identicalCharPos=s.indexOf(currentStartChar,subStrStartPos);

            if (identicalCharPos=-1) {
                tempUniqueStrLength+=1;
            } else if (identicalCharPos>-1) {
                subStrLength=identicalCharPos-subStrStartPos+tempUniqueStrLength;
                //If meet a repeating char,use and reset the unique str length.
                tempUniqueStrLength=0;
            }
            console.log("subStrLength = "+subStrLength);

            if(subStrLength>longestLength) {
                longestLength=subStrLength;
                console.log("longestLength = "+longestLength);
            }
        }
        return longestLength;
    };

    lengthOfLongestSubstring(inputString);
</script>
