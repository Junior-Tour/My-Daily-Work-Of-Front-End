<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comprehensive js question</title>
</head>
<body>

<script>
    /*2017/3/23,It may be a question related to scope chain and inheritance.
    * A structure diagram may be helpful for solving it. */

    function foo () {
        getName=function () {alert(1)}
        return this
    }
    foo.getName=function () {alert(2)}
    foo.prototype.getName=function () {alert(3)}
    var getName=function () {alert(4)}
    function getName() {alert(5)}

//    foo.getName() //2
//    getName() //4
//    foo().getName() //1
//    getName()   //1
//    new foo.getName()   //2
//    new foo().getName() //3
//    new new foo().getName() //3

    function createFuctions() {
        var result=new Array();

        for (var i=0;i<10;i++) {
            result[i]=(function (i) {
                return function () {
                    return i;
                }
            })(i)
        }
        return result;
    }

    var outerResult=createFuctions();
    for (var i=0;i<outerResult.length;i++) {
        console.log(outerResult[i]());
    }

    function fooTwo() {
        var _this=this;
        window.setTimeout(function () {
            console.log('_this===obj : '+_this===obj);   //true
        },200);
    }
    var obj={
        a:1
    };
    fooTwo.call(obj);
</script>
</body>
</html>
