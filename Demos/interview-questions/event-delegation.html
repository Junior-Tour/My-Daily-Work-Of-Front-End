<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event-delegation</title>
</head>
<body>
<ul id="myLinks">
    <li id="go">Go somewhere.</li>
    <li id="do">Do something.</li>
    <li id="say">Say hi~</li>
</ul>
<script>
    var EventUtil={
        addHandler:function (ele,type,handler) {
            if(ele.addEventListener) {
                ele.addEventListener(type,handler,false)
            } else if (ele.attachEvent) {
                ele.attachEvent("on"+type,handler)
            } else {
                ele["on"+type]=handler
            }
        },

        removeHandler: function (ele,type,handler) {
            if(ele.removeEventListener()) {
                ele.removeEventListener(type,handler,false)
            } else if (ele.detachEvent) {
                ele.detachEvent("on"+type,handler)
            } else {
                ele["on"+type]=null
            }
        },

        getEvent: function (event) {
            return event?event:window.event
        },

        getTarget: function (event) {
            return event.target||event.srcElement;
        }
    }

    var lists=document.querySelector('#myLinks')

    EventUtil.addHandler(lists,'click',function (event) {
        event=EventUtil.getEvent(event);
        var target=EventUtil.getTarget(event)

        switch (target.id) {
            case "do":
                document.title="Change document title"
                break;
            case "go":
                location.href="http://juniortour.net"
                break;
            case "say":
                alert("Hi")
                break;
        }
    })
</script>
</body>
</html>
