<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <style>
        /*reset*/
        * {
            padding: 0;
            border: none;
            margin: 0;
        }
        li {
            list-style:none;
        }

        /*default*/
        body {
            font: 16px/1 "microsoft yahei",sans-serif;
        }

        /*main*/
        .container {
            width:960px;
            background-color: #eee;
            border: 5px solid #ddd;
            margin: 100px auto;
        }
        .title {
            text-align: center;
            margin: 50px 0;
        }
        .title h1{
            font-size: 72px;
        }
        .input-box {
            width:100%;
            margin: 50px auto;
            font-size: 48px;
            position: relative;
        }
        .input-box label {
            position: absolute;
            background-color: red;
        }
        .input-box input {
            width:100%;
            height:48px;
            font-size: 48px;
            vertical-align: top;
            padding-left: 60px;
            margin: 0 auto;
        }
        .event-list li {
            background-color: green;
            line-height:1.2;
            padding-left: 5%;
            margin: 1% 20%;
        }
        .event-list .delete-btn {
            cursor: pointer;
            float: right;
            background-color: blue;
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Todos</h1>
        </div>
        <div class="input-box">
            <label for="input-todo">â–¼</label>
            <input type="text" id="input-todo">
            <ul class="event-list">
                <li>
                    Eat
                    <span class="delete-btn">X</span>
                </li>
                <li>
                    Eat
                    <span class="delete-btn">X</span>
                </li>
                <li>
                    Eat
                    <span class="delete-btn">X</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var inputTodo=document.querySelector('#input-todo');

        //add to todo list events
        function addTodo () {
            var eventList=document.querySelector('.event-list');

            var todoText=inputTodo.value;
            var liNode=document.createElement('li');
            var todoTextNode=document.createTextNode(todoText);

            var spanNode=document.createElement('span');
            var spanTextNode=document.createTextNode('X');
            spanNode.className="delete-btn";
            spanNode.appendChild(spanTextNode);
            spanNode.onclick=function () {
                deleteEvent(this.parentNode);
            };

            liNode.appendChild(todoTextNode);
            liNode.appendChild(spanNode);

            eventList.appendChild(liNode);
        }

        inputTodo.onkeydown=function (e) {
            var evt=e || window.event;
            var keyCode=evt.which||evt.keyCode||evt.charCode;

            if (keyCode==13) {
                addTodo();
            }
        }

        //delete todo
        function deleteEvent(liNode) {
            liNode.parentNode.removeChild(liNode);
        }

        var deleteBtns=document.querySelectorAll('.delete-btn');
        for (var i=0;i<deleteBtns.length;i++) {
            deleteBtns[i].onclick=function () {
                deleteEvent(this.parentNode);
            }
        }

    </script>
</body>
</html>
