<!DOCTYPE html>
<html lang="en">
<head>

<body>
<table>

    <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
</table>

<script>
    function calendar(year, month) {
        var tbody=document.querySelector('tbody');
        var tds=tbody.querySelectorAll('td');
        var i,date=1;

        for (i=0;i<tds.length;i++) {
            tds[i].innerHTML='';
        }

        //add date:
        for (i=5;date<31;i++) {
            var currentTd=tds[i];
            if (date==27) {
                currentTd.classList='current';
            }
            currentTd.innerHTML=date++;
        }
        return 0;
    }

    window.onload=function () {
        calendar();
    }
</script>
</body>
</html>
