<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Formatting</title>
    <style>
        body {
            font-size: 30px;
        }
        h1 {
            font-size: 2em;
            margin-left:2em;
        }
        p {
            margin: 0;
        }
        .section {
            width:80%;
            border: 5px solid blue;
            margin: 2em auto;
        }
        .child {
            background-color: yellow;
            width:80%;
            height:200px;
            border: 5px solid red;
        }
        div#parent {
            width:500px;
        }
        div#child-0 {
            background-color: pink;
            width:200px;
            height:200px;
            padding-left:50px;
            border:10px solid red;
            margin-right: 50px;
        }
        div#child-1 {
            width:auto;
            margin-left: 50px;
            margin-right:50px;
        }
        div#child-2 {
            width:200px;
            margin-left: auto;
            margin-right:50px;
        }
        div#child-3 {
            width:auto;
            margin-left: auto;
            margin-right:50px;
        }
    </style>
</head>
<body>
<h1>例（一）:</h1>
<div id="parent" class="section">
    <div id="child-0"></div>
</div>
<h1>例（二）:</h1>
<div class="section">
    <div class="child" id="child-1"></div>
</div>
<h1>例（三）:</h1>
<div class="section">
    <div class="child" id="child-2"></div>
</div>
<h1>例（四）:</h1>
<div class="section">
    <div class="child" id="child-3"></div>
</div>
</body>
</html>
