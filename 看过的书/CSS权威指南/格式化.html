<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>格式化</title>
	<style>
		ul {list-style:none;}
		li {line-height:1.3em;}
		.col2 {margin-left:100px;}
		.col3 {margin-left:200px;}
		.top {margin-top:-2.6em;} 
		/* the clincher（关键），这一个负外边距竟然对第二、第三列都产生了效果！ */

		#content {width:100%; float:left; margin-right:-200px;}
		/*给主栏右侧留出来侧边栏宽度的负外边距，从而让侧边栏正好呢补充上来，
		形成两栏布局。妙！*/
		#sidebar {width:200px; float:left;}/* Prevent text from being overlapped */
		#content p {margin-right:210px;}
		/* It’s 200px + 10px, the 10px being an additional margin.*/

		#center {
			width: 200px;
			height: 200px;
			background: #f00;
			position: absolute;
			top:50%;
			left:50%;
			margin:0 -100px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="col1">Eggs</li>
		<li class="col1">Ham</li>
		<li class="col2 top">Bread</li>
		<li class="col2">Butter</li>
		<li class="col3 top">Flour</li>
		<li class="col3">Cream</li>
	</ul>
	<!-- Two Columns -->
	<div id="content"> <p>Main content in here</p> </div>
	<div id="sidebar"> <p>I’m the Sidebar! </p> </div>
	<div id="center">I will be the center of the world!!!</div>
	<div class="perpendicular-align" style="width:600px;">
		<p style="font-size:22px;line-height:22px;">
			Vivamus sagittis lacus vel augue laoreet.
			<strong style="font-size:34px;vertical-align:140px;line-height: 12px;">STRONGLY EMPHASIZED!</strong>
			Vivamus sagittis lacus vel augue laoreet.Lorem ipsum dolor sit amet.Integer molestie lorem at massa.b
		</p>
	</div>
</body>
</html>
