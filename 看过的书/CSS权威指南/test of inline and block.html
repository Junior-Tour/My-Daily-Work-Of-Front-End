<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inline and block</title>
	<style>
		.inline-test .inline-block{
			width: 600px;
			height: 600px;
			/*无效，可见行内元素不能通过设置宽高变为块级元素。
			行内元素根本就不吃宽高的设置*/
			background: red;
			line-height: 300px;
		}
		.just-inline {
			background: pink;
		}
	</style>
</head>
<body>
	<div class="inline-test">
		<span class="inline-block">
			i am testing inline to block,my width: 600px; height: 600px;
			<br>
			无效，可见行内元素不能通过设置宽高变为块级元素。
			行内元素根本就不吃宽高的设置</span>
		<span class="just-inline">i am inline</span>
	</div>
	
</body>
</html>
