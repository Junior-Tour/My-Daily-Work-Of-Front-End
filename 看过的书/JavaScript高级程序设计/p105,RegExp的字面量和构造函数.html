<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reg exp</title>
</head>
<body>
<script>
    var re=null;
    var i;
    var outcome;
    for (i=0;i<2;i++) {
        re=/cat/g;
        outcome=re.test("catastrophe");
        alert(outcome);
    }
    for (i=0;i<2;i++) {
        re=new RegExp("cat","g");
        outcome=re.test("catastrophe");
        alert(outcome);
    }
</script>
</body>
</html>
