<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p116,CallAndApply-2</title>
</head>
<body>
<script>
    window.color="red";
    var o={
        color:"blue"
    };
    function sayColor() {
        alert(this.color);
    }
    sayColor();
    sayColor.call(this);
    sayColor.call(o);
    sayColor.call(window);
    o.sayColor=sayColor;
    o.sayColor();
</script>
</body>
</html>
