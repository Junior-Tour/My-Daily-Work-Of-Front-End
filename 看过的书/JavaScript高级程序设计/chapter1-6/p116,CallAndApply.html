<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p116,CallAndApply</title>
</head>
<body>
<script>
    var obj={
        showSum:function (n1,n2) {
            alert(n1*n2);
        }
    };
    function sum(n1,n2) {
        return n1+n2;
    }
    function callSum1(n1,n2) {
        return sum.apply(this,arguments);
    }
    function callSum2(n1,n2) {
        return sum.apply(this,[n1,n2]);
    }
    function callSum3(n1,n2) {
        return obj.showSum.apply(this,arguments);
    }
    callSum3(5,6);
//    alert(callSum1(1,2));
//    alert(callSum2(3,4));

    //copy from "ode to code"
    var o = { x: 15 };

    function f(message1, message2)
    {
        alert(message1 + (this.x * this.x) + message2);
    }

    function g(object, func)
    {
        // arguments[0] == object
        // arguments[1] == func


        var args = []; // empty array
        // copy all other arguments we want to "pass through"
        for(var i = 2; i < arguments.length; i++)
        {
            args.push(arguments[i]);
        }

        func.apply(object, args);
    }

    g(o, f, "The value of x squared = ", ". Wow!");
</script>
</body>
</html>
