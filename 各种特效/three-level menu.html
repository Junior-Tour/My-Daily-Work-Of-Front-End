<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three-level menu</title>
    <style>
        a {
            text-decoration: none;
        }
        ul,li {
            list-style: none;
            padding: 0;
            margin: 0;
        }


        body {
            font: 20px/1 "simsong",sans-serif;
        }
        .nav {
            width:960px;
            margin: 50px auto;
        }
        .nav li {
            line-height:40px;
            float: left;
            margin-right: 5px;
        }
        .nav li a {
            color: deepskyblue;
            background: #666;
            padding: 10px 20px;
        }
        .dropdown {
            position: absolute;
            margin: 0;
            padding-top: 5px;
            display: none;
        }
        li:hover .dropdown{
            display: block;
        }
        .dropdown li {
            float: none;
            margin-bottom: 5px;
        }
        .third-dorpdown {
            top: 0;
            left: 100%;
            display: none;
        }
        .nav li:hover .third-dorpdown {
            display: none;
        }
        .nav .dropdown li:hover .third-dorpdown {
            display: block;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li><a href="#">Home1</a></li>
    <li>
        <a href="#">Home2</a>
        <ul class="dropdown">
            <li><a href="">second1</a></li>
            <li>
                <a href="">second2</a>
                <ul class="dropdown third-dorpdown">
                    <li><a href="">Third1</a></li>
                    <li><a href="">Third2</a></li>
                    <li><a href="">Third3</a></li>
                </ul>
            </li>
            <li><a href="">second3</a></li>
            <li>
                <a href="">second4</a>
                <ul class="dropdown third-dorpdown">
                    <li><a href="">Third1</a></li>
                    <li><a href="">Third2</a></li>
                    <li><a href="">Third3</a></li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <a href="#">Home3</a>
        <ul class="dropdown">
            <li><a href="">Next1</a></li>
            <li><a href="">Next2</a></li>
            <li><a href="">Next3</a></li>
            <li><a href="">Next4</a></li>
        </ul>
    </li>
    <li><a href="#">Home4</a></li>
</ul>

</body>
</html>
