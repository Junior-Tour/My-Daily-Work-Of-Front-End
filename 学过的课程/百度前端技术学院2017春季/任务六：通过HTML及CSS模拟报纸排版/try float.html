<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>try float</title>
    <style>
        div {
            width:500px;
            height:500px;
        }
        .left {
            float: left;
            background-color: red;
        }
        .right {
            float: right;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
