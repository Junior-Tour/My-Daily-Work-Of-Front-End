<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My-Audio-Player</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/audio-player.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="song-info">
                <h2 class="song-title">笙歌妙舞</h2>
                <p class="singer">月之门</p>
            </div>
            <div class="sub-control-bar">
                <div class="sub-control-btn-wrapper">
                    <div class="time-volume">
                        <span class="left-time">-1:59</span>
                        <span class="volume-btn"></span>
                    </div>
                    <div class="sub-function-wrapper">

                    </div>
                </div>
                <div class="progress-bar"></div>
            </div>
            <div class="main-control-bar"></div>
        </div>
        <div class="banner-img-wrapper">
            <div class="banner-img">
                <!--<img src="img/default-banner.jpg" alt="">-->
            </div>
        </div>
    </div>
</body>
</html>
