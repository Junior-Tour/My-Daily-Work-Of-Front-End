<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My-Audio-Player</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/audio-player.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="song-info">
                <h1 class="song-title">笙歌妙舞</h1>
                <p class="singer">月之门</p>
            </div>
            <div class="sub-control-bar clearfix">
                <div class="sub-control-wrapper clearfix">
                    <div class="time-volume-wrapper">
                        <span class="left-time">-1:59</span>
                        <span class="volume-btn">
                            <i class="icon iconfont icon-yinliang"></i>
                        </span>
                    </div>
                    <div class="sub-function-wrapper">
                        <span>
                            <i class="icon iconfont icon-ci"></i>
                        </span>
                        <span>
                            <i class="icon iconfont icon-xiazai"></i>
                        </span>
                        <span>
                            <i class="icon iconfont icon-jiahao"></i>
                        </span>
                        <span>
                            <i class="icon iconfont icon-fenxiang"></i>
                        </span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="past-progress-bar"></div>
                </div>
            </div>
            <div class="main-control-wrapper clearfix">
                <div class="like-discard-wrapper">
                    <span>
                        <i class="icon iconfont icon-aixin"></i>
                    </span>
                    <span>
                        <i class="icon iconfont icon-laji2"></i>
                    </span>
                </div>
                <div class="play-control-wrapper">
                    <span>
                        <i class="icon iconfont icon-icon-pause"></i>
                    </span>
                    <span>
                        <i class="icon iconfont icon-icon-next"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="album-cover-wrapper">
            <div class="album-cover">
                <img src="img/default-album-cover.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
