<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button and image</title>
    <link rel="stylesheet" href="../Materials/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-hide">Text hide</h1>
        <button type="button" class="btn">only .btn</button>
        <button type="submit" class="btn btn-default">btn-default</button>
        <button type="submit" class="btn btn-success">btn-success</button>
        <button type="submit" class="btn btn-primary">btn-primary</button>
        <button type="submit" class="btn btn-warning">btn-warning</button>
        <button type="submit" class="btn btn-info">btn-info</button>
        <button type="submit" class="btn btn-danger">btn-danger</button>
        <button href="" class="btn btn-default disabled"> btn-default disabled</button>
        <a href="" class="btn-default"> "a" only btn-default</a>
        <a href="" class="btn btn-default disabled "> btn-default</a>
    </div>

    <br>

    <div class="container bg-success">
        <img src="../Materials/Images/example.jpeg" width="300px" height="300px" alt="baidu-logo" class="img-responsive img-circle">
    </div>
</body>
</html>
