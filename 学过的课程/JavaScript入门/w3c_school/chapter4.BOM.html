<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>

</head>
<body>

<button onclick="goBack()">GO BACK</button>
<button onclick="goForward()">GO FORWARD</button>

<br>

<input type="button" value="click me!" onclick="showConfirm()">
<input type="button" value="prompt you" onclick="showPrompt()">
<input type="button" value="star count" onclick="timeCount()">
<input type="button" value="stop!" onclick="stopCount()">
<input type="text" id="txt">

<br><br>
<script>
    function dw(content) {
        document.write(content+"<br/>")
    }
    var w=window.innerWidth||document.documentElement.clientHeight;
    var w_past=document.body.clientHeight;
    dw("width="+w);
    dw("width_past="+w_past)
    var h=window.innerHeight;
    var h_middle=document.documentElement.clientHeight;
    var h_past=document.body.clientHeight;
    dw("height="+h);
    dw("h_midlle="+h_middle);
    dw("h_past="+h_past);
    /*该宽度会受到缩放的影响而改变。*/
    dw("availWidth="+screen.availWidth);
    dw("availHeight="+screen.availHeight);

    dw(location.href);
    dw(location.pathname);

    function newPage() {
        window.location.assign("http://newpage");
    }

    function goBack() {
        history.back();
    }
    function goForward() {
        history.forward();
    }

    txt="<p>Browser CodeName: "+navigator.appCodeName+"</p>";
    txt+="<p>Browser Name: "+navigator.appName+"</p>";
    txt+="<p>Browser Version: "+navigator.appVersion+"</p>";
    txt+="<p>Browser Platform: "+navigator.platform+"</p>";
    txt+="<p>Browser Useragent: "+navigator.userAgent+"</p>";
    dw(txt);

    function showConfirm() {
        var r=confirm("press a button");
        if(r==true) {
            dw("you pressed ok!");
        } else {
            dw("NOOOOOOOOO")
        }
    }

    function showPrompt() {
        var name=prompt("whta is your name?","nan");
        if(name!=null&&name!="") {
            dw("hi! "+name);
        }
    }
    
    var n=0;
    var t;
    function timeCount() {
        document.getElementById("txt").value=n;
        n++;
        t=setTimeout("timeCount()",100);
    }
    function stopCount() {
        clearTimeout(t);
//        clearTimer(t);
    }
</script>
</body>
</html>
