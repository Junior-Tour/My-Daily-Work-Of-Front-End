    var w=open("object of javascript.html","suibian","width=800,height=600,resizable=yes");

        y+=10;
        w.moveTo(x,y);
        document.write("x="+x+"y="+y);

        遇到了“Uncaught SecurityError: Blocked a frame with...” 的错误且moveto（）函数无效，
        看了stackoverflow后得知，是安全问题所导致的。
        即JS出于安全考虑，对于引用外部链接的窗口限制了一部分行为，如moveto（）。*/
