    function Person (name,age) {
        this.name=name;
        this.age=age;
        this.friends=["bei","dong"];
    }
    Person.prototype = {
        sayName: function () {
            dw(this.name);
        }
    }

    var person2=new Person("jia",30);

    dw("p1.friends:"+person1.friends);
    dw("p2.friends:"+person2.friends);
    dw("friends:"+person2.friends==person1.friends);
    dw("sayName:"+person2.sayName==person1.sayName);
