<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.list rendering</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<ul id="example-1">
    <li v-for="item in items">
        {{ item.msg }}
    </li>
</ul>

<ul class="app-2">
    <li v-for="(item,index) in items">
        {{parentMsg}}--{{index}}--{{item.msg}}
    </li>
</ul>

<ul class="repeat-object">
    <div v-for="(value,index,key) in object">
        {{value}},{{index}},{{key}}
    </div>
</ul>

<script>
    var app1=new Vue({
        el:'#example-1',
        data: {
            items: [
                {msg:"apple"},
                {msg:"pear"},
                {msg:"grape"}
            ]
        }
    });

    new Vue({
        el: ".app-2",
        data: {
            parentMsg:"fruit: ",
            items: [
                {msg:"apple"},
                {msg:"pear"},
                {msg:"grape"}
            ]
        }
    });

    var repeatObject=new Vue ({
        el: ".repeat-object",
        data: {
            object: {
                day: "11",
                month:"Feb",
                year:2017
            }
        }
    })
</script>
</body>
</html>
