<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>card 3d transform</title>
	<style>
		/*目前存在的问题是，过渡不流畅，当鼠标悬浮时，可能会卡顿。
		而且也不清楚这是否就是网上所说的flicker（闪动）。*/
		div.container {
			width: 310px;
			height: 100px;
			margin: 20% auto;
			-webkit-perspective: 1920px;
			-moz-perspective: 1920px;
			-ms-perspective: 1920px;
			perspective: 1920px;
			//透视如果太小，变化非常夸张
		}

		div.card {
			width: 100%;
			height: 100%;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
			position: absolute;
			/*仍然不是垂直变化，应该是受到了透视太远的影响
			不是。这就是正常效果*/

		}

		div.card img {
			border-radius: 8px;
			width: 100%;
			height: 100%;
			display: block;
			position: absolute;
			-webkit-backface-visibility: hidden;
		}

		div.card:hover {
			-webkit-transform: rotatey(180deg);
			-ms-transform: rotatey(180deg);
			-o-transform: rotatey(180deg);
			transform: rotatey(180deg);
			-webkit-transition: all 0.6s;
			-o-transition: all 0.6s;
			transition: all 0.6s;
		}

		img.back {
			-webkit-transform: rotatey(180deg);
			-ms-transform: rotatey(180deg);
			-o-transform: rotatey(180deg);
			transform: rotatey(180deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<img class="front" src="images/contact.png" alt="">
			<img class="back" src="images/jilt.png" alt="">
		</div>
	</div>
</body>
</html>
