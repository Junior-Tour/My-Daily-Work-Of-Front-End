<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Exercise</title>
	<style>
		body {
			font: 14px/1 "microsoft yahei";
			text-shadow:1px 1px 1px white;
		}
		a {
			color: black;
			text-decoration: none;
		}
		.container {
			width: 70%;
			margin: 0 auto;
			text-align: center;
		}
		table {
			border-collapse: seperate;

			border-spacing: 0;
			/*表格中的边框还有空间！！*/

			/*width: 100px;
			height: 100px;*/
			/*这不优雅，应该用td的padding撑开表格*/
			background: #d4dde6;
		}
		caption {
			font-weight: bold;
			font-size: 20px;
			line-height: 30px;
			background: #d4dde6;
		}
		caption #pre {
			float: left;
		}
		caption #next {
			float: right;
		}
		caption a {
			margin: 0 10px;
		}
		thead td {
			font-weight: bold;
			padding: 0 10px;
			border: none;
		}
		tbody td {
			cursor: pointer;
			background-color: #c0c8d2;
			font-weight: bold;
			padding: 8px 0;
			border-top: 1px solid #e0e0e1;
			border-right: 1px solid #9f9fa1;
			border-bottom: 1px solid #acacad;
			border-left: 1px solid #dfdfe0;
			margin: 0;
		}
		tbody td:hover {
			background: #6d8ab7;
			color: white;
			box-shadow: inset 2px 2px 3px #22456b;
		}
		.null {
			background-color: rgb(208,217,226);
			cursor: default;
			color: #a4a4a4;
		}
	</style>
</head>
<body>
	<div class="container">
		<table>
			<caption>
				<a href="#" id="pre">&#60</a>
				Caption
				<a href="#" id="next">&#62</a>
			</caption>
			<thead>
				<tr>
					<td>date</td>
					<td>month</td>
					<td>year</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="null">001</td>
					<td>002</td>
					<td>003</td>
				</tr>
				<tr>
					<td>001</td>
					<td>002</td>
					<td>003</td>
				</tr>
				<tr>
					<td>001</td>
					<td>002</td>
					<td>003</td>
				</tr>
				<tr>
					<td>001</td>
					<td class="null">004</td>
					<td class="null">005</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
