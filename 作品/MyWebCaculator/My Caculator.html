<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Caculator</title>
    <link rel="stylesheet" href="css/main.css">
    <!--兼容性检测：IE9+ -->
</head>
<body>
<div class="container">
    <div class="outcome-window">
        <input type="text" id="outcome-display" value="0">
    </div>
    <table>
        <tbody>
        <tr class="special-button">
            <td>C</td>
            <td>+/-</td>
            <td>%</td>
            <td>÷</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="active-border">×</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>=</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
