<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teset-Z-index</title>
    <style>
        div {
            position: absolute;
            width:500px;
            height:500px;
            float: left;
        }
        .one {
            background-color: red;
            z-index:1;
            top: 100px;
            left:100px;
        }
        .wrapper {
            position: relative;
            background-color: green;
            z-index:2;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="one"></div>
</div>
<div class="two"></div>
</body>
</html>
