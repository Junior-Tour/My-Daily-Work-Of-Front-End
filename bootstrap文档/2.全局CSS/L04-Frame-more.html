        </label>

    </form>

    <form class="form-horizontal">
<!--图标要想对齐，必须让input与form类匹配。水平input就声明horizontal的form-->
        <div class="form-group has-feedback">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-3">
                <input type="password" class="form-control" id="password">
                <span class="glyphicon glyphicon-list-alt form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group has-success has-feedback">
            <label class="control-label col-md-2" for="inputSuccess3">Input with success</label>
            <div class="col-md-3">
                <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
                <!--阅读器辅助属性，aria-describedby="inputSuccess3Status"与第二个span相匹配-->
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputSuccess3Status" class="sr-only">(success)</span>
            </div>
        </div>
    </form>

    <hr>

    <form>
        <div class="form-group has-feedback">
            <label for="input1" class="control-label">input1,同时有两种提示的input,input-lg</label>
                <div class="input-group">
                    <!--input要与addon组合在input-group下-->
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control  input-lg" id="input1" aria-describedby="aria1" placeholder="input-lg">
                </div>
            <span class="glyphicon glyphicon-fast-backward form-control-feedback"></span>
            <span class="sr-only" id="aria1">(test)</span>
        </div>
    </form>
