<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition and modal</title>
    <link rel="stylesheet" href="../Materials/bootstrap.min.css">
    <script src="../Materials/jquery.min.js"></script>
    <script src="../Materials/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <!--<div class="fade faded"> . fade初始透明度为0，看不见。</div>-->

        <br>

        <div class="modal">
            <!--fade类不能带，否则看不见。
            我推测其作用就是用于弹出后可见，故平时看不见。-->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4>Modal Title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <button class="btn btn-primary" type="button"
        data-toggle="modal" data-target="#Mytarget">
                                        <!--不要忘了#######，也可以选择用类，换成“ . ”即可。-->
            Launch a modal !
        </button>
        <button class="btn btn-success"
                data-toggle="modal" data-target="#Mytarget">
            Another trigger to the same modal!
        </button>

        <div class="modal modal- fade" id="Mytarget"
             role="dialog" tabindex="-1">
                                                                                 <!-- tabindex="-1"，没看出任何作用-->

            <!--fade类不能带，否则看不见。
            我推测其作用就是用于弹出后可见，故平时看不见。-->
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4>Modal Title</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3">
                                    <p>I am using grid!!</p>
                                </div>
                                <div class="col-md-3">
                                    <p>One fine body&hellip;</p>
                                </div>
                                <div class="col-md-3">
                                    <p>One fine body&hellip;</p>
                                </div>
                                <div class="col-md-3">
                                    <p>One fine body&hellip;</p>
                                </div>
                                <div class="col-md-3">
                                    <p>One fine body&hellip;</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
        
        <div class="dropdown">
            <button id="buttonA" type="button"  class="btn btn-primary"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown trigger
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="">人书俱老1</a></li>
                <li><a href="">人书俱老2</a></li>
                <li><a href="">人书俱老3</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <a id="buttonA" type="button"  class="btn btn-primary"
                    data-toggle="dropdown" data-target="#" href="www.baidu.com" aria-haspopup="true" aria-expanded="false">
                Dropdown trigger with  &lt;a&gt;-data-target="#"
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="">人书俱老1</a></li>
                <li><a href="">人书俱老2</a></li>
                <li><a href="">人书俱老3</a></li>
            </ul>
        </div>

    </div>

</body>
</html>
